<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HairFastGAN Proxy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .input-group { display: flex; gap: 20px; margin-top: 20px; }
        .input-item { flex: 1; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #5cb85c; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 30px; font-size: 16px; }
        button:hover { background-color: #4cae4c; }
        #rezultat { margin-top: 30px; padding: 15px; border-top: 2px solid #ddd; text-align: center; }
        .error { color: red; font-weight: bold; }
        #generated-image { max-width: 100%; height: auto; border: 1px solid #ddd; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✂️ Brza Izmjena Frizure (HairFastGAN Proxy)</h1>
        <p>Za promjenu frizure, potrebno je uploadati **sliku lica** i barem **sliku oblika frizure** ili **sliku boje kose**.</p>
        
        <form id="forma-frizura">
            <div class="input-group">
                <div class="input-item">
                    <label for="inputSource">1. Source Photo (Lice - OBAVEZNO):</label>
                    <input type="file" id="inputSource" name="source" accept="image/*" required>
                </div>
            </div>
            <div class="input-group">
                <div class="input-item">
                    <label for="inputShape">2. Shape Photo (Oblik Frizure - Opcionalno):</label>
                    <input type="file" id="inputShape" name="shape" accept="image/*">
                </div>
                <div class="input-item">
                    <label for="inputColor">3. Color Photo (Boja Kose - Opcionalno):</label>
                    <input type="file" id="inputColor" name="color" accept="image/*">
                </div>
            </div>
            
            <button type="submit" id="generateButton">Zamijeni Frizuru/Boju</button>
        </form>
        
        <div id="rezultat">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
